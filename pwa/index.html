<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="APP To Do List.">
        <meta name="theme-color" content="#0e0e0e">

        <link rel="icon" href="assets/list.png">

        <title>To Do List</title>

        <link href="style.css" rel="stylesheet" />
        
        <link rel="manifest" href="manifest.json">

        <script src="service-worker.js"></script>

        <script>
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('service-worker.js')
                .then(function () {
                  console.log('service worker registered');
                })
                .catch(function () {
                  console.warn('service worker failed');
                });
            }
          </script>
    </head>

    <body>
        <h1>To Do List</h1>

        <div class="content">
            <div class="add-item">
                <input type="text" placeholder="Digite sua task" id="tarefa" required />
                
                <button type="submit" id="newTask" onclick="newTask()" title="Nova Tarefa">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </button>
            </div>

            <div class="lista-tasks">
                <ul id="lista-itens"></ul>
            </div>
        </div>        
    </body>
    <script src="script.js"></script>
</html>
